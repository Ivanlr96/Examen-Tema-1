<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Calculadora Rectángulo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="contenedor">
        <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
        <label for="heigth">Longitud: <input type="number" id="long" placeholder="Ingrese la longitud" />
        </label>
        <label for="width">Ancho: <input type="number" id="ancho" placeholder="Ingrese el ancho" /> 
        </label>

        <button id="btn">Calcular</button>
            <!-- Span para los resultados, con <p> vacíos para que haga automaticamente los saltos de línea con espacios-->
            <p> <span id="area"></span></p>
            <p> <span id="perimetro"></span></p>
            <p> <span id="diagonal"></span></p>
      
    </div>
    
   <script src="scripts/index.js"></script>
</body>

</html>
